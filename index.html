<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Until</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <div id="navBack">
        <nav class="glass">
            <h3>Days Until</h3>
            <a>My Countdowns</a>
        </nav>
    </div>

    <div id="sectionsContainer">
        <div id="homeSectionBack">
            <div class="section" id="homeSection">
                <h1>Keep the Hype.</h1>
                <h3>Create and share beautiful countdowns, no login required!</h3>
                <button id="scrollToCreateButton">Get Started</button>
            </div>
        </div>

        <div id="createSectionBack">
            <div class="section glass" id="createSection">
                <div id="nameAndAuthor">
                    <div class="glass" id="countdownName">
                        <input type="text" class="countdownTextInput" id="nameInput" placeholder="countdown name">
                    </div>
                    <div class="glass" id="countdownAuthor">
                        <label for="authorInput">by</label>
                        <input type="text" class="countdownTextInput" id="authorInput" placeholder="author">
                    </div>
                </div>
                <div id="datesSelector">
                    <div class="glass" id="fromDate">
                        <label for="fromDateInput">From:</label>
                        <h3 id="fromDateInput"></h3>
                    </div>
                    <div class="glass" id="toDate">
                        <label for="toDateInput">To:</label>
                        <input type="date" class="dateInput" id="toDateInput">
                    </div>
                </div>
                <div id="countdownClockPreview">
                    <h1 id="counter">00:00:00</h1>
                    <div id="messageInputBox">
                        <label for="messageInput">left until</label>
                        <input type="text" id="messageInput" placeholder="type an event, date or something else">
                    </div>
                </div>
                <div id="styleSettings">
                    <!--
                    <div id="themeSwitch">
                        <div id="customCheckbox">
                            <input type="checkbox" id="themeSwitchCheckBox"/>
                            <label id="checkBoxDot" for="themeSwitchCheckBox"></label>
                        </div>
                    </div>
                    <div class="glass" id="colorPaletteSelector">
                        <div class="colorCircle" id="colorCircle1"></div>
                        <div class="colorCircle" id="colorCircle2"></div>
                        <div class="colorCircle" id="colorCircle3"></div>
                    </div>
                    -->

                    <button id="createCountdownButton">Create</button>
                </div>
            </div>
        </div>

        <div id="urlSectionBack">
            <div class="section glass" id="urlSection">
                <h1>There you go</h1>
                <div id="urlBox">
                    <h3 class="glass" id="urlOutput"></h3>
                    <button id="copyUrlButton">Copy to clipboard</button>
                    <h5>(doesn't work on mobile)</h5>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h3>2022 DaysUntil</h3>
        <h4>by armadio</h4>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
